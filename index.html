<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Iron-man</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-container">
            <div class="header-container">
                <a href=""><i class="fas fa-bars"></i></a>
                <img src="img/avengers-logo.png" alt="avenegers-logo">
                <div>Chias</div>
            </div>
        </div>
        <div class="middle-container">
            <img src="/img/ironman_PNG.png" alt="iron-man">
            <div class="left-container">
                <div>Iron-man</div>
                <i class="fas fa-circle"></i>
                <div>Spider man</div>
                <i class="fas fa-circle"></i>
                <div>Captain america</div>

            </div>
            <div class="center-left-container">
                <div class="center-left-textcontainer">
                    <div class="line-container"></div>
                    <div class="name-left">iron</div>
                    <div class="hero-number">
                        <span>01</span>/03
                        <div class="hero-description">Marvel Comic Superhero                          
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="center-right-container">
                <div class="center-right-textcontainer">
                    <div class="name-right">man</div>
                </div>
                <div class="center-right-buttoncontainer">
                    
                    <i class="fas fa-square-full"></i>
                       
                        <div class="click-on-thanos">
                            
                            <div>
                                <button type="button"> Click on Kill Thanos</button>
                                <div>Join the the Marvel's Avengers now&nbsp;&#8226&nbsp;&#8594; </div>
                            </div>
                            
                        </div>
                         
                        
                    
                </div>
            </div>
            <div class="right-container"></div>
        </div>
        <div class="bottom-container"></div>
    </div>
    
</body>
</html>
